<ion-view view-title="Home">
    <ion-content>
        <div class="list">
            <div class="list list-inset" style="margin-top:8px; margin-bottom:8px;">
                <label class="item item-input" style="height:35px;">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" ng-model="query" value="Search">
                </label>
            </div>
            <a class="item item-avatar" href="#" ng-repeat="pdf in pdfs | filter:query;">
                <img src="../img/PDF%20Guide%20v2.pdf" style="width:50px; height:50px;">
                <h2>{{pdf.title}}</h2>
                <p>Bacmdslfk.</p>
            </a>
            

        </div>
    </ion-content>
</ion-view>
