<ion-view view-title="Get Help">
    <ion-content>
        <center>

            <br>
            <div class="card" style="padding-top:0px; margin-top:0px;">
                <div class="item item-text-wrap">
                    <p>If you have any questions feel free to fill out our contact form. We will promptly follow up with you and are happy to help. </p>
                </div>
            </div>


            <div class="list list-inset">
                <div data-ng-controller="help">
                    <div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
                    <div data-ng-show="progress.active()" style="color: red; font-size: 50px;">Sending&hellip;</div>
                    <form name="helpForm" novalidate role="form">
                        <div class="form-group">
                            <label class="item item-input">
                                <span class="label label-danger" data-ng-show="submitted && helpForm.name.$error.required">Required!</span>
                                <input type="text" placeholder="Name" name="name" class="form-control" data-ng-model="name" required style="height:30px;" />

                            </label>
                        </div>
                        <div class="form-group">
                            <label class="item item-input">

                                <span class="label label-danger" data-ng-show="submitted && helpForm.email.$error.required">Required!</span>
                                <span class="label label-danger" data-ng-show="submitted && helpForm.$error.email">Invalid email!</span>
                                <input type="email" name="email" data-ng-model="email" class="form-control" placeholder="Email" required style="height:30px;" />
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="item item-input">

                                <span class="label label-danger" data-ng-show="submitted && helpForm.email.$error.required">Required!</span>
                                <span class="label label-danger" data-ng-show="submitted && helpForm.$error.email">Invalid phone number!</span>
                                <input type="number" name="phone number" data-ng-model="phonenumber" class="form-control" placeholder="Phone Number" required style="height:30px;" />
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="item item-input">

                                <span class="label label-danger" data-ng-show="submitted && helpForm.question.$error.required">Required!</span>
                                <textarea name="question" data-ng-model="comments" class="form-control" placeholder="Question" required style="height:50px;"></textarea>
                            </label>
        </center>

        <div class="form-group">
            <ion-list style="margin:2%;">
                <ion-checkbox data-ng-model="Phone">Phone</ion-checkbox>
                <ion-checkbox data-ng-model="Email">Email</ion-checkbox>
            </ion-list>
            <!--
            Preferred Option:
            <label class="checkbox checkbox-calm">
                <input type="checkbox" data-ng-model="Phone">Phone </label>


            <label class="checkbox checkbox-calm">
                <input type="checkbox" data-ng-model="Email"> </label>
            Email
-->
        </div>
        <center>
            <a class="button button-outline icon-right ion-checkmark-round button-calm" style="width:95%; margin:10px;" data-ng-disabled="progress.active()" data-ng-click="submit(helpForm)">Submit</a>
            </form>
            </div>
            </div>
        </center>




    </ion-content>
</ion-view>
