<ion-view view-title="Learn">
    <ion-content>
        <div class="list">
            <div class="list list-inset" style="margin-top:8px; margin-bottom:8px;">
                <label class="item item-input" style="height:35px;">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" ng-model="query" value="Search">
                </label>
            </div>

                 <script>console.log("loaded");</script>

            <ul class="list">

                <li class="item item-checkbox" >
                    <label class="checkbox checkbox-assertive">
                        <input type="checkbox" ng-model="explore">
                    </label>
                    Explore
                </li>

                <li class="item item-checkbox">
                    <label class="checkbox checkbox-assertive">
                        <input type="checkbox" ng-model="tips">
                    </label>
                    Tips
                </li>
                <li class="item item-checkbox">
                    <label class="checkbox checkbox-assertive">
                        <input type="checkbox" ng-model="tutorials">
                    </label>
                    Tutorials
                </li>

            </ul>

            <a class="item item-avatar"  ng-click="openPdf({{pdf.id}})" ng-repeat="pdf in pdfs  | filter:query" ng-if="((tutorials && pdf.description == 'Tutorial') ||(explore && pdf.description == 'Explore') || (tips && pdf.description == 'Tips'))|| (!tutorials && !tips && !explore)">

<!--                <img src="http://alexfine.github.io/img/Explore/Using%20Drafts.pdf" style="width:50px; height:50px;">-->

                <img src="http://alexfine.github.io{{pdf.link}}" style="width:50px; height:50px;">
                <h2>{{pdf.title}} </h2>
                <p>{{pdf.description}}</p>
            </a>

        </div>
    </ion-content>
</ion-view>
