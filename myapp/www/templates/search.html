                <label class="item item-input" style="height:35px;">

                    <input type="search" ng-model="query" value="Search">
                </label>
            </div>
 <a class="item item-avatar" href="#/app/search/{{pdfs.id}}" ng-repeat="pdf in pdfs | filter:query;">

      </div>
