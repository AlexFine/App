<ion-view view-title="Exploration Labs">
    <ion-content>
        <div ng-controller="learnCtrl">
            <div class="list" id="search">
                <div class="list list-inset" style="margin-top:8px; margin-bottom:8px;">
                    <label class="item item-input" style="height:35px;">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" ng-model="query" value="Search" id="bottom">
                    </label>
                </div>

                <script>
                    console.log("loaded");
                    console.log({
                        {
                            pdf.link.substring(5, 12)
                        }
                    })
                </script>



                <circular options="options">
                </circular>

                <ul class="list">

                    <li class="item item-checkbox">

                        <label class="checkbox checkbox-calm">
                            <input type="checkbox" ng-model="internet"> </label>
                        Internet </li>

                    <li class="item item-checkbox">

                        <label class="checkbox checkbox-calm">
                            <input type="checkbox" ng-model="social"> </label>
                        Social Media </li>

                    <li class="item item-checkbox">

                        <label class="checkbox checkbox-calm">
                            <input type="checkbox" ng-model="windows"> </label>
                        Windows OS </li>
                    <li class="item item-checkbox">

                        <label class="checkbox checkbox-calm">
                            <input type="checkbox" ng-model="Microsoft"> </label>
                      Microsoft Office </li>
                    <li class="item item-checkbox">

                        <label class="checkbox checkbox-calm">
                            <input type="checkbox" ng-model="iPad"> </label>
                        iPhone and iPad </li>

                </ul>

              <a class="item item-avatar"  ng-repeat="pdf in pdfs  | filter:query" ng-if="!(pdf.description == 'Tutorials')&&!(pdf.description == 'Tips')&&((( Microsoft&& pdf.description == 'Microsoft')||(Presentations && pdf.description == 'Presentations')||(iPad && pdf.description == 'iPhone and iPad')||(internet && pdf.description == 'Internet') ||(social && pdf.description == 'Social Media') || (windows && pdf.description == 'Windows_OS'))|| (!iPad && !Microsoft&&!Presentations &&!internet && !social &&!windows)) && pdf.link.substring(5, 12) == 'Explore'" ng-click="openPdf({{pdf.id}})">

                    <img src="http://alexfine.github.io{{pdf.link}}" style="width:50px; height:50px;">
                    <h2>{{pdf.title}} </h2>
                    <p>{{pdf.description}}</p>
                </a>

            </div>
        </div>
    </ion-content>
</ion-view>
