<ion-view view-title="Playlist">
  <ion-content>
    <h1>{{pdf.title}} PDFF {{$index}} {{pdfs.id}}</h1>
      
      
       <button ng-click="prevPage()">&lt;</button>
<button ng-click="nextPage()">&gt;</button>
<br>
<span>{{currentPage}}/{{totalPages}}</span>
<br>
            
            <pdfviewer src="../img/PDF%20Guide%20v2.pdf" on-page-load='pageLoaded(page,total)' id="viewer"></pdfviewer>
            
      
  </ion-content>
</ion-view>
